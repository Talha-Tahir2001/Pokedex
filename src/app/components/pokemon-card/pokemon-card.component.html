<!-- pokemon-card.component.html -->
<div class="relative p-4 bg-white rounded-xl shadow-sm flex flex-col gap-2 
            hover:shadow-xl transition-shadow duration-200">
  <div class="flex justify-between items-center">
    <div class="flex gap-4">
      <!-- <button type="button"
        title="Toggle like"
        class="p-2 w-10 h-10 text-xl flex items-center justify-center rounded-full border-2 cursor-pointer"
        [ngClass]="{
          'text-[#fd4878] border-[#fd4878]': liked(),
          'text-gray-300 border-gray-300': !liked()
        }"
        (click)="toggleLike()"
       
      >
        <ng-icon [name]="liked() ? 'lucideHeartCrack' : 'lucideHeart'" />
      </button> -->
      
      <button type="button"
        title="Toggle bookmark"
        class="p-2 w-10 h-10 text-xl flex items-center justify-center rounded-full border-2 cursor-pointer"   
        [ngClass]="{
          'text-[#00b894] border-[#00b894]': bookmarked(),
          'text-gray-300 border-gray-300': !bookmarked()
        }"
        
      >
        <ng-icon [name]="bookmarked() ? 'lucideBookMarked' : 'lucideBookmark'" />
      </button>
    </div>

    <button type="button"
      title="View details"
      class="p-2 w-10 h-10 text-xl flex items-center justify-center rounded-full border-2 
             text-gray-300 border-gray-300 hover:bg-[#00b894] hover:border-transparent 
             hover:text-white transition-all duration-300 ease-in-out cursor-pointer"
      (click)="viewDetails()"
    >
      <ng-icon hlm name="lucideArrowRight" hlm />
    </button>
  </div>

  <div class="flex flex-col md:flex-row gap-4">
    <div class="w-full md:w-1/2 lg:w-1/3 aspect-square rounded-xl overflow-hidden">
      <img alt="{{ pokemon().name }}"
      [src]="pokemon().sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default
      || pokemon().sprites.other?.home?.front_default
      || pokemon().sprites.versions?.['generation-vii']?.['ultra-sun-ultra-moon']?.front_default
      || pokemon().sprites.front_default"
        [alt]="pokemon().name"
        class="object-contain w-full h-auto"
        loading="eager"
      >
    </div>
    
    <div class="flex-1 flex flex-col items-center justify-center gap-4">
      <div class="mb-2 flex gap-2">
        <p class="text-xs uppercase font-semibold text-gray-500">
          {{ pokemon().height / 10 | number:'1.1-1' }} m
        </p>
        <p class="text-xs uppercase font-semibold text-gray-500">
          {{ pokemon().weight / 10 | number:'1.1-1' }} kg
        </p>
        <p class="text-xs uppercase font-semibold text-gray-500" >
          {{ pokemon().base_experience }} xp
        </p>
        <!-- <p class="text-xs uppercase font-semibold text-gray-500" >
          {{ pokemon().moves[0].move.name }} xp
        </p> -->
      </div>
      
      <h2 class="text-2xl text-gray-800 capitalize font-bold text-center">
        {{ pokemon().name | titlecase }}
      </h2>

      <div class="flex justify-center gap-2">
        @for (type of pokemon().types; track $index) {
          <span 
            class="px-3 py-1 rounded-full text-sm font-medium text-white capitalize"
            [ngClass]="getTypeClass(type.type.name)"
          >
            {{ type.type.name.toUpperCase()}}
          </span>
        }
      </div>
    </div>
  </div>
</div>
